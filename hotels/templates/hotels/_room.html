{% load static %}
                        {% for field in form %}
                        <div class="mb-3{%if field.name == 'picture'%} text-start{% endif %}">
							{% if not field.is_hidden %} {{ field.label_tag }} {% endif %}
							{{ field }}
						</div>
						{% if field.errors %}
						<div class="alert alert-danger">
							{{ field.errors }}
						</div>
						{% endif %}
						{% endfor %}
